<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar d-flex">
        <div class="logo">calc</div>
        <div class="themeToggle d-flex">
          <p>Theme</p>
          <div class="toggleBtn">
            <div class="theme">1 2 3</div>
            <div class="btnContainer tgBtndiv">
              <div class="tgBtn"></div>
            </div>
          </div>
        </div>
      </nav>
      <div class="screen"></div>
    </header>
    <main class="container">
      <div class="keyPad">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btnDel">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="btn btnReset">RESET</button>
        <button class="btn btnEqual">=</button>
      </div>
    </main>

    <!-- <script src="app.js"></script> -->
    <script src="theme.js"></script>
    <script src="calculation.js"></script>
  </body>
</html>
